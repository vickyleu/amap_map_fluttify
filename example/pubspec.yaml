name: amap_map_fluttify_example
description: Demonstrates how to use the amap_map_fluttify plugin.
publish_to: 'none'

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  permission_handler: ^8.1.4
  oktoast: ^3.0.0
  demo_widgets: ^0.4.0
  sliding_up_panel: ^2.0.0+1
  flutter_easyrefresh: ^2.1.1

dev_dependencies:
  test: any
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  amap_map_fluttify:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - images/
    - raw/